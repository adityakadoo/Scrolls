<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Site.Title}}</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{emojify .Site.Params.logos.icon}}</text></svg>">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Major+Mono+Display&family=Merriweather+Sans:wght@300;700&family=Merriweather:wght@300;700&display=swap"
        rel="stylesheet">

    {{range .Site.Params.custom_css}}
    <link rel="stylesheet" href="{{. | absURL}}">
    {{end}}
    {{range .Site.Params.custom_js}}
    <script type="text/javascript" src="{{. | absURL}}"></script>
    {{end}}

</head>

<body>
    {{block "header" .}}
    {{partial "header.html" .}}
    {{end}}
    <main id="main">
        {{block "main" .}}
        {{end}}
    </main>
    {{block "footer" .}}
    {{partial "footer.html" .}}
    {{end}}
</body>
{{ if .Params.math}}{{ partial "katex.html" . }}{{ end }}

</html>
