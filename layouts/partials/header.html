<header id="header">
  <h1>
    <a href="{{ .Site.BaseURL }}">{{ .Page.Title }}</a>
  </h1>

  <nav>
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
    </span>
    {{ end }}
  </nav>

  <p>{{.Page.Description}}</p>
</header>
